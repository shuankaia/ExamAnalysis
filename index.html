let questions=[{type:'single', value:1,question:'全党看齐只能_______，不能在部门打着维护党中央权威的旗号损害民主集中制。', answers:[{answer:'A、层层看齐',right:false},{answer:'B、向领导干部看齐',right:false},{answer:'C、向党的理论和路线方针政策看齐',right:true},{answer:'D、向党中央看齐',right:false},]},{type:'single', value:1,question:'要_______，严格党员教育管理监督，落实好“三会一课”等制度，把党员管住管好，使每名党员都成为一面鲜红的旗帜，每个支部都成为党旗高高飘扬的战斗堡垒。', answers:[{answer:'A、发挥“党支部建在司局、党小组建在处室”的特点',right:false},{answer:'B、提升基层党组织组织力',right:false},{answer:'C、发挥党支部主体作用',right:false},{answer:'D、发挥支部管到人头的特点',right:true},]},{type:'single', value:1,question:'中国共产党是_____的先锋队，同时是中国人民和中华民族的先锋队。', answers:[{answer:'A、中国工人阶级',right:true},{answer:'B、农民阶级',right:false},{answer:'C、知识分子',right:false},{answer:'D、武装力量',right:false},]},{type:'single', value:1,question:'党的最高理想和最终目标是_____。', answers:[{answer:'A、实现社会主义',right:false},{answer:'B、实现共产主义',right:true},{answer:'C、让全体人民共同富裕',right:false},{answer:'D、物质文明和精神文明双丰收',right:false},]},{type:'single', value:1,question:'以改革创新精神全面推进党的建设新的伟大工程，以党的_____为统领。', answers:[{answer:'A、思想建设',right:false},{answer:'B、作风建设',right:false},{answer:'C、政治建设',right:true},{answer:'D、纪律建设',right:false},]},{type:'single', value:1,question:'党政军民学，东西南北中，_____是领导一切的。', answers:[{answer:'A、党',right:true},{answer:'B、国家',right:false},{answer:'C、政府',right:false},{answer:'D、党中央',right:false},]},{type:'single', value:1,question:'党的支部委员会和不设支部委员会的支部书记、副书记，每届任期为_____年。', answers:[{answer:'A、 3',right:true},{answer:'B、4',right:false},{answer:'C、5',right:false},{answer:'D、2',right:false},]},{type:'single', value:1,question:'_____向党的机关工作委员会和本单位党组（党委）汇报机关思想政治工作情况，提出改进工作的意见和建议。', answers:[{answer:'A、定期',right:true},{answer:'B、不定期',right:false},{answer:'C、每季度 每月',right:false},]},{type:'single', value:1,question:'机关专职党务工作人员的配备，一般占机关工作人员总数的_____。', answers:[{answer:'A、7%至8%',right:false},{answer:'B、5%至6%',right:false},{answer:'C、3%至4%',right:false},{answer:'D、1%至2%',right:true},]},{type:'single', value:1,question:'地方各级党委常委会每年至少听取_____次党的机关工作委员会的工作汇报。', answers:[{answer:'A、4次',right:false},{answer:'B、3次',right:false},{answer:'C、2次',right:false},{answer:'D、1次',right:true},]},{type:'single', value:1,question:'机关党的基层委员会的基本职责有_____。', answers:[{answer:'A、9项',right:true},{answer:'B、8项',right:false},{answer:'C、7项',right:false},{answer:'D、6项',right:false},]},{type:'single', value:1,question:'党委组织部门应当经常对党支部建设情况进行分析研判，加强_____和督促检查，扩大先进党支部增量，提升中间党支部水平，整顿后进党支部。加强党支部_____、_____建设。', answers:[{answer:'A、分类指导 标准化 规范化',right:true},{answer:'B、领导 标准化 规范化',right:false},{answer:'C、分类指导 标准化 信息化',right:false},]},{type:'single', value:1,question:'党支部工作应坚持以马克思列宁主义、毛泽东思想、邓小平理论、“三个代表”重要思想、科学发展观、习近平新时代中国特色社会主义思想为指导，遵守党章，加强思想理论武装，坚定理想信念，不忘初心、牢记使命，始终保持_____和_____。', answers:[{answer:'A、先进性 纯洁性',right:true},{answer:'B、创新性 先进性',right:false},{answer:'C、纯洁性 创新性',right:false},]},{type:'single', value:1,question:'坚持践行党的宗旨和_____，组织引领党员、群众听党话、跟党走，成为党员、群众的主心骨。', answers:[{answer:'A、思想路线',right:false},{answer:'B、组织路线',right:false},{answer:'C、群众路线',right:true},]},{type:'single', value:1,question:'正式党员不足3人的单位，应当按照地域相邻、行业相近、规模适当、便于管理的原则，成立_____。', answers:[{answer:'A、临时党支部',right:false},{answer:'B、党支部',right:false},{answer:'C、联合党支部',right:true},]},{type:'single', value:1,question:'党支部的基本任务包括:按照规定，向党员、群众_____党的工作情况，_____党内有关事务。', answers:[{answer:'A、说明 通报',right:false},{answer:'B、公开 通报',right:false},{answer:'C、通报 公开',right:true},]},{type:'single', value:1,question:'事业单位中的党支部保证监督改革发展正确方向，参与重要决策，服务_____，促进事业发展。事业单位中发挥_____的党支部，对重大问题进行讨论和作出决定。', answers:[{answer:'A、人才培养 监督作用',right:false},{answer:'B、人才培养 领导作用',right:false},{answer:'C、人才成长 领导作用',right:true},]},{type:'single', value:1,question:'党员受到警告处分的，_____内不得在党内提升职务。', answers:[{answer:'A、1年',right:true},{answer:'B、2年',right:false},{answer:'C、3年',right:false},{answer:'D、4年',right:false},]},{type:'single', value:1,question:'利用职务上的便利,占用公物归个人使用，时间超过_____，情节较重的,给予警告或者严重警告处分;情节严重的，给予撤销党内职务处分。', answers:[{answer:'A、一个月',right:false},{answer:'B、三个月',right:false},{answer:'C、六个月',right:true},{answer:'D、一年',right:false},]},{type:'single', value:1,question:'党组织应当坚持从严教育管理和热情关心爱护相统一，从_____上激励关怀帮扶党员。以下哪一项是错误的?', answers:[{answer:'A、政治、思想',right:false},{answer:'B、工作、生活',right:false},{answer:'C、学习、思想',right:true},]},{type:'single', value:1,question:'弘扬理论联系实际的马克思主义学风，引导党员_____，学以致用、知行合一，提高政治站位，强化责任担当，增强过硬本领，做好本职工作，自觉做习近平新时代中国特色社会主义思想坚定信仰者和忠实实践者。', answers:[{answer:'A、把自己摆进去、把职责摆进去、把工作摆进去',right:true},{answer:'B、自觉运用马克思主义立场观点方法',right:false},{answer:'C、坚定理想信念，增强党性修养',right:false},]},{type:'single', value:1,question:'《中华人民共和国监察法实施条例》规定，监察人员因依法履行职责遭受不实举报、诬告陷害、侮辱诽谤，致使名誉受到损害的，监察机关应当会同有关部门及时澄清事实，消除不良影响，并依法追究_____的责任。', answers:[{answer:'A、监察机关',right:false},{answer:'B、相关单位',right:false},{answer:'C、监察人员',right:false},{answer:'D、相关单位或者个人',right:true},]},{type:'single', value:1,question:'党的百年奋斗展示了马克思主义的强大生命力，马克思主义的_____在中国得到充分检验。', answers:[{answer:'A、人民性和实践性',right:false},{answer:'B、开放性和时代性',right:false},{answer:'C、科学性和真理性',right:true},{answer:'D、先进性和纯洁性',right:false},]},{type:'single', value:1,question:'2020年9月8日，习近平在全国抗击新冠肺炎疫情表彰大会上发表重要讲话指出，唯有____上站得住、站得稳，一个民族才能在历史洪流中屹立不倒、挺立潮头。', answers:[{answer:'A、理念',right:false},{answer:'B、精神',right:true},{answer:'C、文化',right:false},{answer:'D、制度',right:false},]},{type:'single', value:1,question:'习近平曾指出，无论搞革命、搞建设、搞改革，____问题都是最根本的问题。', answers:[{answer:'A、道路',right:true},{answer:'B、理论',right:false},{answer:'C、制度',right:false},{answer:'D、文化',right:false},]},{type:'single', value:1,question:'习近平《论中国共产党历史》测验题】2018年9月10日，习近平出席全国教育大会并发表重要讲话强调，只有____才能救中国，只有坚持和发展____才能实现中华民族伟大复兴。', answers:[{answer:'A、社会主义 中国特色社会主义',right:true},{answer:'B、社会主义 当代中国的马克思主义',right:false},{answer:'C、马克思主义 当代中国的马克思主义',right:false},{answer:'D、马克思主义 中国特色社会主义',right:false},]},{type:'single', value:1,question:'习近平在纪念红军长征胜利80周年大会上发表重要讲话指出，长征途中，我们党通过艰苦卓绝的实践探索，成功把解决____同拯救民族危亡联系在一起，把长征的大方向同建立抗日前进阵地联系在一起，实现了____向抗日民族战争的转变。', answers:[{answer:'A、生存危机 新民主主义革命',right:false},{answer:'B、生存危机 国内革命战争',right:true},{answer:'C、发展问题 新民主主义革命',right:false},{answer:'D、发展问题 国内革命战争',right:false},]},{type:'single', value:1,question:'1920年 __运动迅速推向高潮，以高指标、瞎指挥、浮夸风、“共产”风为主要标志的“左”倾错误严重地泛滥开来。', answers:[{answer:'A、“大跃进”',right:false},{answer:'B、“大跃进”和人民公社化',right:true},{answer:'C、人民公社化',right:false},]},{type:'single', value:1,question:'在1956年至1966年这10年间，我国工业建设有了很大发展。在钢铁工业方面，除鞍山钢铁基地进一步建设外，________、________两大钢铁基地也主要是在这十年建设起来的。', answers:[{answer:'A、武汉、包头',right:true},{answer:'B、攀枝花、武汉',right:false},{answer:'C、攀枝花、石景山',right:false},]},{type:'single', value:1,question:'1961年，党中央作出以研制“两弹”（________、________）为中心，加速国防科研和工业发展的重大决策。我国国防尖端科学技术在60年代取得了突破性进展。', answers:[{answer:'A、原子弹、导弹',right:true},{answer:'B、原子弹、氢弹',right:false},{answer:'C、氢弹、导弹',right:false},]},{type:'single', value:1,question:'1978年12月召开的________，是建国以来中国共产党历史上具有深远意义的伟大转折，开创了我国社会主义事业发展的新时期。', answers:[{answer:'A、党的十届三中全会',right:false},{answer:'B、党的十一大',right:false},{answer:'C、党的十一届三中全会',right:true},]},{type:'single', value:1,question:'党的十一届三中全会指出:实现四个现代化，要求大幅度地提高生产力，也就必然要求多方面地改变_____，因而是一场广泛、深刻的革命。', answers:[{answer:'A、同生产力发展不适应的生产关系和上层建筑，改变一切不适应的管理方式、活动方式和思想方式',right:true},{answer:'B、权力过分集中和家长制现象',right:false},{answer:'C、国家对社会经济生活高度集中的计划管理和宏观调控',right:false},]},{type:'single', value:1,question:'1979年1月，________先后报道了四川省广汉县、贵州省开阳县、云南省元谋县、安徽省和广东省普遍实行了各种形式的农业生产责任制。', answers:[{answer:'A、《人民日报》',right:true},{answer:'B、《光明日报》',right:false},{answer:'C、《解放军报》',right:false},]},{type:'single', value:1,question:'1979年2月召开的第五届全国人大常委会第六次会议决定设立全国人大常委会法制委员会，并通过了以____为主任的法制委员会组成人选。', answers:[{answer:'A、陈云',right:false},{answer:'B、彭真',right:true},{answer:'C、李先念',right:false},]},{type:'single', value:1,question:'1981年6月，党的十一届六中全会通过了《关于建国以来党的若干历史问题的决议》，对党的思想政治工作的地位和作用所作的重要论断是________。', answers:[{answer:'A、思想政治工作是一切经济工作的生命线',right:false},{answer:'B、思想政治工作是经济工作和其他一切工作的生命线',right:true},{answer:'C、思想政治工作是其他一切工作的生命线',right:false},]},{type:'single', value:1,question:'________是坚持和发展中国特色社会主义的必由之路。', answers:[{answer:'A、解放思想',right:false},{answer:'B、科学发展',right:false},{answer:'C、改革开放',right:true},]},{type:'single', value:1,question:'________是党和国家的生命线。', answers:[{answer: rue},]},{type:'single', value:1,question:'________，中央政治局执行党和人民的意志，毅然粉碎了江青反革命集团，结束了“文化大革命”这场灾难。在粉碎江青反革命集团的斗争中，华国锋、叶剑英、李先念等同志起了重要作用。', answers:[{answer:'A、1976年10月上旬',right:true},{answer:'B、1976年9月',right:false},{answer:'C、1976年底',right:false},]},{type:'single', value:1,question:'粉碎江青反革命集团后的两年间，党和国家的工作处于徘徊中前进的局面，其主要原因是________。', answers:[{answer:'A、林彪、江青两个反革命集团的长期破坏所造成的严重影响',right:false},{answer:'B、当时党的指导思想不仅没有彻底清理“左”的错误，而且继续犯了“左”的错误',right:true},{answer:'C、当时的党中央没有坚决贯彻毛泽东生前确定的路线和方针、政策',right:false},]},{type:'single', value:1,question:'邓小平在1978年中央工作会议闭幕会上的重要讲话中，提出了一个能够影响和带动整个国民经济发展的“大政策”，其主要内容是________。', answers:[{answer:'A、允许一部分人先富起来，先富带后富，最终达到共同富裕',right:true},{answer:'B、在改革开放中坚持“两手抓，两手都要硬”',right:false},{answer:'C、在建设物质文明的同时，建设高度的社会主义精神文明',right:false},]},{type:'single', value:1,question:'党的十一届三中全会根据党的历史经验教训，决定健全党的民主集中制，健全党规党法，严肃党纪，切实搞好党风建设，并选举产生了以陈云为第一书记的______。', answers:[{answer:'A、中央监察委员会',right:false},{answer:'B、中央纪律检查委员会',right:true},{answer:'C、中央政法委员会',right:false},]},{type:'single', value:1,question:'党的十一届三中全会强调，我们要在自力更生的基础上积极发展同世界各国的平等互利的经济合作，努力采用世界先进技术和设备，并大力加强实现现代化所必需的________。', answers:[{answer:'A、科学和教育工作',right:true},{answer:'B、思想政治工作',right:false},{answer:'C、招商引资工作',right:false},]},{type:'single', value:1,question:'中国传播马克思主义的的第一人是________。', answers:[{answer:'A、陈独秀',right:false},{answer:'B、李大钊',right:true},{answer:'C、毛泽东',right:false},]},{type:'single', value:1,question:'________是中国特色社会主义的内在要求。', answers:[{answer:'A、实事求是',right:false},{answer:'B、坚持人民主体地位',right:false},{answer:'C、公平正义',right:true},]},{type:'single', value:1,question:'从全面建成小康社会到基本实现现代化,再到全面建成_____,是新时代中国特色社会主义发展的战略安排。', answers:[{answer:'A、创新型国家',right:false},{answer:'B、社会主义现代化强国',right:true},{answer:'C、社会主义现代化大国',right:false},{answer:'D、世界一-流强国',right:false},]},{type:'single', value:1,question:'加快完善社会主义市场经济体制。经济体制改革必须以______和______为重点，实现产权有效激励、要素自由流动、价格反应灵活、静公平有序、企业优胜劣汰。', answers:[{answer:'A、完善产权制度;要素市场化配置',right:true},{answer:'B、要素市场化配置;建立现代财政制度',right:false},{answer:'C、建立现代财政制度;创 和安全，统筹中华民族伟大复兴战略全局和世界多极化发展大变局。', answers:[{answer:'A、对',right:false},{answer:'B、错',right:true},]},{type:'single', value:1,question:'判断以下表述是否正确:习近平新时代中国特色社会主义思想是对马克思列宁主义、毛泽东思想、邓小平理论、“三个代表”重要思想、科学发展观的继承和发展，是马克思主义中国化最新成果，是党和人民实践经验和集体智慧的结晶，是中国特色社会主义理论体系的重要组成部分，是全党全国人民为实现中华民族伟大复兴而奋斗的行动指南，必须长期坚持并不断发展。', answers:[{answer:'A、对',right:true},{answer:'B、错',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:党组织应当及时将上级党委批准的预备党员编入党支部和党小组，对预备党员继续进行教育和考察。', answers:[{answer:'A、正确',right:true},{answer:'B、错误',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:坚持集体领导制度，实行集体领导和个人分工负责相结合，是民主集中制的重要组成部分。各级党委（党组）必须坚持集体领导制度。凡属重大问题，要按照集体领导、民主集中、个别酝酿、会议决定的原则，由集体讨论、按少数服从多数作出决定。', answers:[{answer:'A、正确',right:true},{answer:'B、错误',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:党的十一届三中全会以后，以邓小平同志为主要代表的中国共产党人，制定了到二十一、世纪中叶分三步走、完全实现社会主义现代化的发展战略，成功开创了中国特色社会主义。', answers:[{answer:'A、对',right:false},{answer:'B、错',right:true},]},{type:'single', value:1,question:'判断以下表述是否正确:党的十八大以来，中国共产党和中国人民以英勇顽强的奋斗向世界庄严宣告，中华民族迎来了从站起来、富起来到强起来的伟大飞跃。', answers:[{answer:'A、对',right:true},{answer:'B、错',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:1937年8月13日，日军向上海发动进攻，中国军队奋勇抵抗，史称一二八事变。', answers:[{answer:'A、正确',right:false},{answer:'B、错误',right:true},]},{type:'single', value:1,question:'判断以下表述是否正确:抗战时期，王明在主持长江局工作期间，犯了“左”倾冒险主义的错误。', answers:[{answer:'A、正确',right:false},{answer:'B、错误',right:true},]},{type:'single', value:1,question:'判断以下表述是否正确:1937年12月13日，日军攻入南京，制造了惨绝人寰的南京大屠杀。', answers:[{answer:'A、正确',right:true},{answer:'B、错误',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:1946年6月26日，蒋介石按照其既定方针，彻底撕毁停战协定和政协，挑起了空前规模的内战。', answers:[{answer:'A、正确',right:true},{answer:'B、错误',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:中华人民共和国的成立，标志着中国进入了由新民主主义向社会主义过渡的新时期。', answers:[{answer:'A、正确',right:true},{answer:'B、错误',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:中国共产党第六次全国代表大会是1928年6月在上海召开的。', answers:[{answer:'A、正确',right:false},{answer:'B、错误' let template = {
        "single": function (o, index) {

            let arr = o.answers.map(item => {
                return `<div class="answer" >
						<label><input type="radio" name="${index}" right="${item.right}"/>${item.answer}</label>
					</div>`
            })


            let str =
                `<div class="question" type="${o.type}" value="${o.value}">
				<div class="question_title">
					${index}、 ${o.question}<span class="tips">单选题${o.value}分</span>
				</div>
				<div class="answers">
					${arr.join("")}
				</div>
                <div class="submit">
                    <button type="button" onclick="submit(${index})">提交</button>
                </div>
			</div>
`
            return str;
        },
        "multiple": function (o, index) {
            let arr = o.answers.map(item => {
                return `<div class="answer">
						<label><input type="checkbox" name="${index}" right="${item.right}" />${item.answer}</label>
					</div>`
            })
            let str =
                `<div class="question" type="${o.type}" value="${o.value}">
				<div class="question_title">
					${index}、 ${o.question}<span class="tips">多选题${o.value}分</span>
				</div>
				<div class="answers">

					${arr.join("")}
				</div>
                <div class="submit">
                    <button type="button" onclick="submit(${index})">提交</button>
                </div>
			</div>`
            return str;
        },
    }

    function init() {
        let arr = [];
        for (index in questions) {
            let templateStr = template[questions[index].type](questions[index], index)
            arr.push(templateStr);
        }

        let main = document.getElementById("main");
        main.innerHTML = arr.join("");

    }
    function submit(index) {
        let elementArr = document.getElementsByClassName("question");
        let point = 0;
        let totalPoint = 0;
        let element = elementArr[index];
        let value = element.getAttribute("value");
        totalPoint += parseInt(value);
        let answerList = element.querySelectorAll(".answer");
        let count = 0;
        let type = element.getAttribute("type");
        for (let index_a = 0; index_a < answerList.length; index_a++) {
            let inputItem = answerList[index_a].querySelector("input");

            //为正确答案上色
            if (inputItem.getAttribute("right") == "true") {
                answerList[index_a].style.backgroundColor = "red";
            }
            //判断正确答案
            //单选
            if (type == "single") {
                if (inputItem.checked && inputItem.getAttribute("right") == "true") {
                    point += parseInt(value);
                    answerList[index_a].style.backgroundColor = "Green";
                }
            }
            //多选
            if (type == "multiple") {
                //多选有一个错误，不得分
                if ((inputItem.checked && inputItem.getAttribute("right") == "false") || (!inputItem.checked && inputItem.getAttribute("right") == "true")) {
                    count++
                }
            }
            //判断
            if (type == "judge") {
                //多选有一个错误，不得分
                if ((inputItem.checked && inputItem.getAttribute("right") == "true")) {
                    point += parseInt(value);
                    answerList[index_a].style.backgroundColor = "Green";
                }
            }

        }
        if (type == "multiple") {
            //没有错加分
            if (count == 0) {
                point += parseInt(value);
                for (let index_a = 0; index_a < answerList.length; index_a++) {
                    let inputItem = answerList[index_a].querySelector("input");

                    //为正确答案上色
                    if (inputItem.getAttribute("right") == "true") {
                        answerList[index_a].style.backgroundColor = "Green";
                    }
                }
            }
        }

    }
    function submitAll() {
        let elementArr = document.getElementsByClassName("question");

        let totalPoint = 0;
        for (let index = 0; index < elementArr.length; index++) {
            let element = elementArr[index];

            totalPoint += parseInt(value);
            let answerList = element.querySelectorAll(".answer");
            let count = 0;

            for (let index_a = 0; index_a < answerList.length; index_a++) {
                let inputItem = answerList[index_a].querySelector("input");

                //为正确答案上色
                if (inputItem.getAttribute("right") == "true") {
                    answerList[index_a].style.backgroundColor = "red";
                }
                //判断正确答案
                //单选
                if (type == "single") {
                    if (inputItem.checked && inputItem.getAttribute("right") == "true") {
                        point += parseInt(value);
                        answerList[index_a].style.backgroundColor = "Green";
                    }
                }
                //多选
                if (type == "multiple") {
                    //多选有一个错误，不得分
                    if ((inputItem.checked && inputItem.getAttribute("right") == "false") || (!inputItem.checked && inputItem.getAttribute("right") == "true")) {
                        count++
                    }
                }
                //判断
                if (type == "judge") {
                    //多选有一个错误，不得分
                    if ((inputItem.checked && inputItem.getAttribute("right") == "true")) {
                        point += parseInt(value);
                        answerList[index_a].style.backgroundColor = "Green";
                    }
                }

            }
            if (type == "multiple") {
                //没有错加分
                if (count == 0) {
                    point += parseInt(value);
                    for (let index_a = 0; index_a < answerList.length; index_a++) {
                        let inputItem = answerList[index_a].querySelector("input");

                        //为正确答案上色
                        if (inputItem.getAttribute("right") == "true") {
                            answerList[index_a].style.backgroundColor = "Green";
                        }
                    }
                }
            }

        }

        alert("总分是：" + totalPoint + ",您的得分是：" + point)
    }

    function reloadPage() {
        location.reload();
    }


    init();
