<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>党史知识竞赛</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .question {
            margin: 20px 30px;
            padding: 15px 0;
            border-bottom: 1px solid #A9A9A9;
        }

        .question_title {
            font-size: 16px;
            font-weight: bold;
            padding: 15px 0;
        }

        .tips {
            font-size: 12px;
            font-weight: normal;
            margin-left: 15px;
        }

        .answer {
            font-size: 18px;
            margin: 5px 0;
            display: flex;
            width: 300px;
            justify-content: space-between;
        }

        .answer>div:last-child {
            margin-left: 15px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn * {
            margin: 15px 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="btn">
        <button type="button" onclick="random()">随机全部</button>
        <button type="button" onclick="randomW(10)">随机10题</button>
        <button type="button" onclick="randomW(100)">随机100题</button>
    </div>
    <div class="main" id="main">

    </div>
    <div class="btn">
        <button type="button" onclick="submitAll()">提交试卷</button>
        <button type="button" onclick="reloadPage()">重做试卷</button>
    </div>
</body>
<script type="text/javascript">
let questions=[{type:'single', value:1,question:'_____要围绕中心抓党建、抓好党建促业务，坚持党建工作和业务工作一起谋划、一起部署、一起落实、一起检查，使各项举措在部署，上相互配合、在实施中相互促进。', answers:[{answer:'A、各部门领导干部',right:true},{answer:'B、广大党员干部',right:false},{answer:'C、各部门“一把手”',right:false},{answer:'D、各部门党组（党委）',right:false},]},{type:'multiple', value:2,question:'党组（党委）在本单位（本系统）发挥_____的领导作用，推动党的主张和重大决策转化为法律法规、政策政令和社会共识，确保党的理论和路线方针政策在本单位（本系统）贯彻落实。', answers:[{answer:'A、把方向',right:true},{answer:'B、管大局',right:true},{answer:'C、促稳定',right:false},{answer:'D、保落实',right:true},]},{type:'multiple', value:2,question:'党员代表大会代表名额的分配根据_____、_____和_____的原则确定。', answers:[{answer:'A、所辖党组织数量',right:true},{answer:'B、党员人数',right:true},{answer:'C、班子人数',right:false},{answer:'D、代表具有广泛性',right:true},]},{type:'single', value:1,question:'各级党组织应当为党支部开展工作提供必要条件，_____。', answers:[{answer:'A、按照一定比例下拨党费',right:false},{answer:'B、提供经费支持',right:false},{answer:'C、给与经费保障',right:true},]},{type:'single', value:1,question:'党的支部委员会和不设支部委员会的支部书记、副书记，每届任期为_____年。', answers:[{answer:'A、 3',right:true},{answer:'B、4',right:false},{answer:'C、5',right:false},{answer:'D、2',right:false},]},{type:'single', value:1,question:'反右派斗争严重扩大化的一个重要影响，就是改变了党的八大一次会议关于________。', answers:[{answer:'A、既反保守又反冒进，即在综合平衡中稳步前进的经济建设方针',right:false},{answer:'B、反对把个人突出和对个人歌功颂德的方针',right:false},{answer:'C、我国社会主要矛盾的判断',right:true},]},{type:'multiple', value:2,question:'决议指出，以习近平同志为核心的党中央旗帜鲜明提出,_____是党和国家的根本所在、命脉所在，是全国各族人民的利益所系、命运所系，全党必须自觉在思想上政治上行动上同党中央保持高度一致,提高科学执政、民主执政、依法执政水平，提高把方向、谋大局、定政策、促改革的能力确保充分发挥党总揽全局、协调各方的_____作用。', answers:[{answer:'A、党的领导',right:true},{answer:'B、党的地位',right:false},{answer:'C、领导核心',right:true},{answer:'D、统一领导',right:false},]},{type:'multiple', value:2,question:'党员干部特别是领导干部要加强政治能力训练和政治实践历练，切实提高政治本领。这里的“政治本领”包括:_____。', answers:[{answer:'A、把握方向、把握大势、把握全局的能力',right:true},{answer:'B、科学决策、依法执政的能力',right:false},{answer:'C、干事创业、敢于担当的能力',right:false},{answer:'D、辨别政治是非、保持政治定力的能力',right:true},{answer:'E、驾驭政治局面、防范政治风险的能力',right:true},]},{type:'single', value:1,question:'党是根据自己的纲领和章程，按照_____组织起来的统一整体。', answers:[{answer:'A、民主集中制',right:true},{answer:'B、马克思主义基本原则',right:false},{answer:'C、党章',right:false},{answer:'D、民主制度',right:false},]},{type:'single', value:1,question:'党委（党组）每_____应当至少召开1次常委会会议（党组会议）专题研究全面从严治党工作，分析研判形势，研究解决瓶颈和短板，提出加强和改进的措施。', answers:[{answer:'A、月',right:false},{answer:'B、季度',right:false},{answer:'C、半年',right:true},{answer:'D、年度',right:false},]},{type:'single', value:1,question:'北伐战争的胜利进展，促进了工农群众运动的空前高涨。从1926年8月到1927年1月，湖南农民协会会员由40万人激增到________。', answers:[{answer:'A、100万人',right:false},{answer:'B、150万人',right:false},{answer:'C、200万人',right:true},]},{type:'single', value:1,question:'党支部一般_____开展1次民主评议党员。党支部召开党员大会，按照个人自评、党员互评、民主测评的程序，组织党员进行评议。', answers:[{answer:'A、每年',right:true},{answer:'B、每月',right:false},{answer:'C、每季度',right:false},]},{type:'multiple', value:2,question:'打赢脱贫攻坚战是全面建成小康社会的底线目标。该目标的主要内容是到2020年实现“两不愁三保障”。“两不愁三保障”指的是:', answers:[{answer:'A、不愁吃',right:true},{answer:'B、不愁穿',right:true},{answer:'C、不愁住',right:false},{answer:'D、基本住房',right:true},{answer:'E、义务教育',right:true},{answer:'F、医疗卫生有保障',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:坚持线上和线下相结合，依托党员教育管理信息化平台，开展党员信息管理、党组织活动指导管理、流动党员管理服务、发展党员管理和党费管理等业务应用，为党员提供在线学习培训、转接组织关系、参与党内事务和关怀帮扶等服务。', answers:[{answer:'A、正确',right:false},{answer:'B、错误',right:true},]},{type:'single', value:1,question:'判断以下表述是否正确:抗战胜利后，国民党在美国的支持下，坚持独裁内战的方针，企图在全中国重新恢复资产阶级专政的统治。', answers:[{answer:'A、正确',right:false},{answer:'B、错误',right:true},]},{type:'multiple', value:2,question:'《关于新形势下党内政治生活的若干准则》指出，在严格党的组织生活制度方面领导干部要做到_____。', answers:[{answer:'A、坚定为人民服务信念',right:false},{answer:'B、增强党的意识，时刻牢记自己第一身份是党员',right:true},{answer:'C、以普通党员身份参加所在党支部或党小组的组织生活',right:true},{answer:'D、坚持党员领导干部讲党课制度',right:true},]},{type:'single', value:1,question:'党组织对党员作出处分决定所依据的事实材料和处分决定必须同_____见面，听取本人说明情况和申辩。', answers:[{answer:'A、本人所在的基层组织',right:false},{answer:'B、本人',right:true},{answer:'C、本人直系亲属',right:false},{answer:'D、本人所在单位领导',right:false},]},{type:'multiple', value:2,question:'党的建设必须坚决实现五项基本要求包括坚持党的基本路线;坚持解放思想，实事求是，与时俱进，求真务实;_____。', answers:[{answer:'A、坚持全心全意为人民服务',right:true},{answer:'B、坚持党对一切工作的领导',right:false},{answer:'C、坚持民主集中制',right:true},{answer:'D、坚持从严管党治党',right:true},]},{type:'multiple', value:2,question:'党员人数在_____或者_____，经上级党组织批准，可以召开党员代表大会进行选举。', answers:[{answer:'A、500名以上',right:true},{answer:'B、300名以上',right:false},{answer:'C、所辖党组织驻地分散的',right:true},{answer:'D、所辖党组织驻地集中的',right:false},]},{type:'multiple', value:2,question:'《关于新形势下党内政治生活的若干准则》指出，要坚持谈心谈话制度，_____要开展经常性的谈心谈话，坦诚相见，交流思想，交换意见。', answers:[{answer:'A、党组织领导班子成员之间',right:true},{answer:'B、班子成员和党员之间',right:true},{answer:'C、党员和党员之间',right:true},{answer:'D、党员与群众之间',right:false},]},{type:'multiple', value:2,question:'新时代坚定政治领导要做到_____。', answers:[{answer:'A、坚决做到“两个维护”',right:true},{answer:'B、完善党的领导体制',right:true},{answer:'C、改进党的领导方式',right:true},{answer:'D、坚持党的政治路线',right:false},]},{type:'single', value:1,question:'企业、农村、机关、学校、科研院所、街道社区、社会组织、人民解放军连队和其他基层单位，凡是有正式党员三人以上的，都应当成立党的_____。', answers:[{answer:'A、党支部',right:false},{answer:'B、党总支',right:false},{answer:'C、基层组织',right:true},{answer:'D、党委',right:false},]},{type:'single', value:1,question:'________是加快转变经济发展方式的关键。', answers:[{answer:'A、深化改革',right:true},{answer:'B、加快改革',right:false},{answer:'C、坚持改革开放',right:false},]},{type:'single', value:1,question:'坚决防止和反对_____，坚决防止和反对宗派主义、圈子文化、码头文化,坚决反对搞两面派、做两面人。', answers:[{answer:'A、个人主义、享乐主义、自由主义、本位主义、好人主义',right:false},{answer:'B、个人主义、分散主义、山头主义、本位主义、好人主义',right:false},{answer:'C、个人主义、分散主义、自由主义、本位主义、好人主义',right:true},{answer:'D、个人主义、分散主义、自由主义、本位主义、享乐主义',right:false},]},{type:'single', value:1,question:'党支部的基本任务包括:实事求是对党的建设、党的工作提出_____，及时向上级党组织报告重要情况。教育党员、群众自觉抵制_____，坚决同各种违纪违法行为作斗争。', answers:[{answer:'A、批评意见 不正之风',right:false},{answer:'B、意见建议 不良倾向',right:true},{answer:'C、批评意见 不良倾向',right:false},]},{type:'single', value:1,question:'1947年，为了转入战略反攻，中共中央决定实行三军配合、两翼牵制的作战格局，其中挺进苏鲁豫皖地区的是________。', answers:[{answer:'A、刘伯承、邓小平指挥的晋冀鲁豫野战军主力',right:false},{answer:'B、陈毅、粟裕指挥的华东野战军主力',right:true},{answer:'C、陈赓、谢富治指挥的晋冀鲁豫野战军一部',right:false},]},{type:'single', value:1,question:'科学立法、严格执法、公正司法、全民守法深入推进,______建设相互促进,中国特色社会主义法治体系日益完善,全社会法治观念明显增强。国家监察体制改革试点取得实效,行政体制改革、司法体制改革、权力运行制约和监督体系建设有效实施。以下哪个选项是错误选项?', answers:[{answer:'A、法治生活',right:true},{answer:'B、法治国家',right:false},{answer:'C、法治政府',right:false},{answer:'D、法治社会',right:false},]},{type:'single', value:1,question:'1979年1月，________先后报道了四川省广汉县、贵州省开阳县、云南省元谋县、安徽省和广东省普遍实行了各种形式的农业生产责任制。', answers:[{answer:'A、《人民日报》',right:true},{answer:'B、《光明日报》',right:false},{answer:'C、《解放军报》',right:false},]},{type:'multiple', value:2,question:'在中国共产党长期执政的条件下，必须解决的两大历史性课题是_____。', answers:[{answer:'A、不断改革党的建设',right:false},{answer:'B、不断提高党的领导水平和执政水平',right:true},{answer:'C、不断提高党的拒腐防变和抵御风险的能力',right:true},{answer:'D、不断改善党的领导水平',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:1939年1月召开了国民党五届六中全会，规定了“溶共、防共、限共、反共”的反动方针，并设立了专门的“防共委员会”。', answers:[{answer:'A、正确',right:false},{answer:'B、错误',right:true},]},{type:'single', value:1,question:'判断以下表述是否正确:1932年1月28日，日本海军陆战队进攻天津，蒋光鼐、蔡廷锴指挥的第十九路军奋起抵抗。', answers:[{answer:'A、正确',right:false},{answer:'B、错误',right:true},]},{type:'single', value:1,question:'判断以下表述是否正确:大生产运动是克服困难、巩固和发展敌后根据地，争取抗战最后胜利的精神保证。', answers:[{answer:'A、正确',right:false},{answer:'B、错误',right:true},]},{type:'multiple', value:2,question:'决议指出，党的十八大以来，党中央强调,贯彻新发展理念是关系我国发展全局的一场深刻变革,不能简单以生产总值增长率论英雄,必须实现创新成为第一动力、协调成为内生特点、绿色成为_____、开放成为_____、共享成为_____、的高质量发展，推动经济发展质量变革、效率变革、动力变革。', answers:[{answer:'A、发展成效',right:false},{answer:'B、普遍形态',right:true},{answer:'C、必由之路',right:true},{answer:'D、根本目的',right:true},]},{type:'single', value:1,question:'十九大报告指出,就业状况持续改善,城镇新增就业年均________人以上。', answers:[{answer:'A、一千一百万',right:false},{answer:'B、一千二百万',right:false},{answer:'C、一千三百万',right:true},{answer:'D、一千四百万',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:党的十一届三中全会以后，以邓小平同志为主要代表的中国共产党人，制定了到二十一、世纪中叶分三步走、完全实现社会主义现代化的发展战略，成功开创了中国特色社会主义。', answers:[{answer:'A、对',right:false},{answer:'B、错',right:true},]},{type:'single', value:1,question answer:'B、党和人民的利益',right:true},{answer:'C、个人利益',right:false},]},{type:'single', value:1,question:'我国正处于并将长期处于_____。', answers:[{answer:'A、社会主义初级阶段',right:true},{answer:'B、社会主义阶段',right:false},{answer:'C、小康社会阶段',right:false},{answer:'D、社会主义初期阶段',right:false},]},{type:'single', value:1,question:'地方各级党委常委会每年至少听取_____次党的机关工作委员会的工作汇报。', answers:[{answer:'A、4次',right:false},{answer:'B、3次',right:false},{answer:'C、2次',right:false},{answer:'D、1次',right:true},]},{type:'single', value:1,question:'党支部是党的全部工作和战斗力的基础，担负直接_____的职责。以下哪一项不正确?', answers:[{answer:'A、教育党员、管理党员、监督党员',right:false},{answer:'B、组织群众、宣传群众、凝聚群众、服务群众',right:false},{answer:'C、引导广大党员发挥先锋模范作用',right:true},]},{type:'single', value:1,question:'坚决打赢脱贫攻坚战,确保到________我国现行标准下农村贫困人口实现脱贫,贫困县全部摘帽,解决区域性整体贫困,做到脱真贫真脱贫。', answers:[{answer:'A、2025年',right:false},{answer:'B、2050年',right:false},{answer:'C、2020年',right:true},{answer:'D、2030年',right:false},]},{type:'single', value:1,question:'1927年7月中旬，中共中央决定在江西南昌举行起义，并成立了以________为书记的前敌委员会。', answers:[{answer:'A、贺龙',right:false},{answer:'B、周恩来',right:true},{answer:'C、朱德',right:false},]},{type:'single', value:1,question:'机关党的基层委员会对要求入党的积极分子进行_____，做好发展党员工作。', answers:[{answer:'A、教育、培养和考察',right:true},{answer:'B、教育、考察和培养',right:false},{answer:'C、培养、考察和教育',right:false},{answer:'D、培养、教育肯考察',right:false},]},{type:'single', value:1,question:'党的最高理想和最终目标是_____。', answers:[{answer:'A、实现社会主义',right:false},{answer:'B、实现共产主义',right:true},{answer:'C、让全体人民共同富裕',right:false},{answer:'D、物质文明和精神文明双丰收',right:false},]},{type:'multiple', value:2,question:'在当今世界许多地区民族冲突迭起的情况下，我国各族人民都能和睦相处，共同建设有中国特色的社会主义。下列描述原因正确的包括:_____。', answers:[{answer:'A、消除了民族间在经济发展水平方面的差距',right:false},{answer:'B、形成了平等、团结、互助、和谐的社会主义民族关系',right:true},{answer:'C、社会主义制度的确立消灭了民族压迫',right:true},{answer:'D、实行了民族区域自治制度',right:true},{answer:'E、消除了民族间在文化发展水平方面的差距',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:党委（党组）应当开展有针对性的教育培训，强化政治教育和政治训练，增强本地区本单位党组织和党员领导干部落实全面从严治党责任的意识，提高落实全面从严治党责任的能力和水平。', answers:[{answer:'A、正确',right:true},{answer:'B、错误',right:false},]},{type:'single', value:1,question:'基层党委对发展对象的条件、培养教育情况等进行审查,根据需要听取执纪执法等相关部门的意见、审查结果以书面形式通知党支部，并向审查合格的发展对象发放_____。', answers:[{answer:'A、组卷材料',right:false},{answer:'B、《中国共产党入党志愿书》',right:true},{answer:'C、《预备党员考察登记表》',right:false},{answer:'D、《政审综合材料》',right:false},]},{type:'multiple', value:2,question:'中国共产党在全民族抗战中发挥的中流砥柱作用主要体现在_____。', answers:[{answer:'A、积极倡导、促成并维护抗日民族统一战线',right:true},{answer:'B、最大限度地动员全国军民共同抗战',right:true},{answer:'C、科学阐明了抗日战争的规律和进程',right:true},{answer:'D、制定了正确的战略和策略',right:true},]},{type:'single', value:1,question:'中国共产党是_____的先锋队，同时是中国人民和中华民族的先锋队。', answers:[{answer:'A、中国工人阶级',right:true},{answer:'B、农民阶级',right:false},{answer:'C、知识分子',right:false},{answer:'D、武装力量',right:false},]},{type:'single', value:1,question:'党员受到警告处分的，_____内不得在党内提升职务。', answers:[{answer:'A、1年',right:true},{answer:'B、2年',right:false},{answer:'C、3年',right:false},{answer:'D、4年',right:false},]},{type:'multiple', value:2,question:'决议指出，今天，我们比历史上任何时期都更接近、更有信心和能力实现中华民族伟大复兴的目标。同时，全党必须清醒认识到，中华民族伟大复兴绝不是轻轻松松、敲锣打鼓就能实现的,前进道路上仍然存在可以预料和难以预料的各种_____;必须清醒认识到，我国仍处于并将长期处于社会主义初级阶段，我国仍然是世界最大的_____，社会主要矛盾是人民日益增长的美好生活需要和_____之间的矛盾。', answers:[{answer:'A、风险挑战',right:true},{answer:'B、困难与磨难',right:false},{answer:'C、发展中国家',right:true},{answer:'D、不平衡不充分的发展',right:true},]},{type:'single', value:1,question:'1928年4月下旬，朱德和毛泽东两军在井冈山会师，合编为中国工农革命军第四军，朱德任________。', answers:[{answer:'A、党代表',right:false},{answer:'B、军委书记',right:false},{answer:'C、军长',right:true},]},{type:'single', value:1,question:'党员应当积极参加党组织开展的_____活动。', answers:[{answer:'A、社工服务',right:false},{answer:'B、志愿服务',right:true},{answer:'C、社会服务',right:false},]},{type:'single', value:1,question:'“文化大革命”否定了_______，这也在很大程度上否定了包括毛泽东自己在内的党中央和人民政府的工作，否定了全国各族人民建设社会主义的艰苦卓绝的奋斗。', answers:[{answer:'A、建国前28年党的成就',right:false},{answer:'B、建国以来十七年大量的方针政策和成就',right:true},{answer:'C、文化教育战线的成就',right:false},]},{type:'single', value:1,question:'党的十一届三中全会强调，我们要在自力更生的基础上积极发展同世界各国的平等互利的经济合作，努力采用世界先进技术和设备，并大力加强实现现代化所必需的________。', answers:[{answer:'A、科学和教育工作',right:true},{answer:'B、思想政治工作',right:false},{answer:'C、招商引资工作',right:false},]},{type:'single', value:1,question:'________，中央政治局执行党和人民的意志，毅然粉碎了江青反革命集团，结束了“文化大革命”这场灾难。在粉碎江青反革命集团的斗争中，华国锋、叶剑英、李先念等同志起了重要作用。', answers:[{answer:'A、1976年10月上旬',right:true},{answer:'B、1976年9月',right:false},{answer:'C、1976年底',right:false},]},{type:'single', value:1,question:'基层党组织应当注重分析党员_____和_____，党组织负责人应当经常同党员谈心谈话，有针对性地做好思想政治工作。', answers:[{answer:'A、思想状况 心理状态',right:true},{answer:'B、生活状态 工作状态',right:false},{answer:'C、工作状态 心理状态',right:false},]},{type:'single', value:1,question:'新中国成立以后，在迅速医治战争创伤，恢复国民经济的基础上，按照毛泽东的提议，党中央不失时机地提出了________的过渡时期总路线。', answers:[{answer:'A、逐步实现国家的社会主义工业化，并逐步实现国家对农业、手工业和资本主义工商业的社会主义改造',right:true},{answer:'B、巩固新民主主义秩序',right:false},{answer:'C、全面建设社会主义',right:false},]},{type:'single', value:1,question:'党支部的基本任务包括:对要求入党的积极分子进行教育和培养，做好经常性的发展党员工作，把_____放在首位，严格程序、严肃纪律，发展_____的党员。', answers:[{answer:'A、入党态度 积极要求入党',right:false},{answer:'B、政治标准 政治品质纯洁',right:true},{answer:'C、入党态度 政治素养高',right:false},]},{type:'single', value:1,question:'接收预备党员应当严格按照_____规定的程序办理。', answers:[{answer:'A、发展细则',right:false},{answer:'B、党章',right:true},{answer:'C、法律',right:false},{answer:'D、党员管理',right:false},]},{type:'single', value:1,question:'粉碎江青反革命集团后的两年间，虽然已经宣告“文化大革命”的结束，各项工作也有所前进。但是党和国家的工作在总体上受到严重的阻碍，处于徘徊中前进的局面，这种局面直到________才告结束。', answers:[{answer:'A、1977年党的十一大',right:false},{answer:'B、1978年5月真理标准讨论时',right:false},{answer:'C、1978年12月召开的党的十一届三中全会',right:true},]},{type:'single', value:1,question:'各级党委各党组要把抓好党员教育管理作为重大政治责任，采取有力措施，严格贯彻执行《中国共产党党员教育管理工作条例》，增强_____，防止形式主义。', answers:[{answer:'A、针对性和有效性',right:true},{answer:'B、针对性',right:false},{answer:'C、有效性',right:false},]},{type:'single', value:1,question:'判断以下表述是否正确:为了拯救民族危亡，中国人民奋起反抗，仁人志士奔走呐喊，太平天国运动、戊戌变法、义和团运动、辛亥革命接连而起，各种救国方案轮番出台，但都以失败而告终。', answers:[{answer:'A、对',right:true},{answer:'B、错',right:false},]},{type:'single', value:1,question:'机关党的纪律检查委员会在_____下进行工作，接受派驻纪检监察组的业务指导和监督检查。', answers:[{answer:'A、同级机关党的基层委员会     let template = {
        "single": function (o, index) {

            let arr = o.answers.map(item => {
                return `<div class="answer">
						<label><input type="radio" name="${index}" right="${item.right}"/>${item.answer}</label>
					</div>`
            })

            let str =
                `<div class="question" type="${o.type}" value="${o.value}">
				<div class="question_title" >
					${index}、 ${o.question}<span class="tips">单选题${o.value}分</span>
				</div>
				<div class="answers">
					${arr.join("")}
				</div>
                <div class="submit">
                    <button type="button" style="width:100px;height:50px" onclick="submit(${index})">提交</button>
                </div>
			</div>
`
            return str;
        },
        "multiple": function (o, index) {
            let arr = o.answers.map(item => {
                return `<div class="answer">
						<label><input type="checkbox" name="${index}" right="${item.right}" />${item.answer}</label>
					</div>`
            })
            let str =
                `<div class="question" type="${o.type}" value="${o.value}">
				<div class="question_title">
					${index}、 ${o.question}<span class="tips">多选题${o.value}分</span>
				</div>
				<div class="answers">

					${arr.join("")}
				</div>
                <div class="submit" >
                    <button type="button" style="width:150px;height:80px" onclick="submit(${index})">提交</button>
                </div>
			</div>`
            return str;
        },
    }
    function isAppend() {
        return Math.random() >= 0.5 ? true : false;
    }

    function randomArray(array) {
        var resultArray = [];
        for (var count = 0; count < array.length; count++) {
            if (isAppend()) {
                resultArray[resultArray.length] = array[count];
            }
        }
        return resultArray;
    }
    function randomArrayW(array, num) {
        var resultArray = [];
        for (var count = 0; count < num; count++) {
            if (isAppend()) {
                resultArray[resultArray.length] = array[count];
            }
        }
        return resultArray;
    }
    function getRandomArrayElements(arr, count) {
        var shuffled = arr.slice(0), i = arr.length, min = i - count, temp, index;
        while (i-- > min) {
            index = Math.floor((i + 1) * Math.random());
            temp = shuffled[index];
            shuffled[index] = shuffled[i];
            shuffled[i] = temp;
        }
        return shuffled.slice(min);
    }

    function init() {
        let arr = [];
        for (index in questions) {
            let templateStr = template[questions[index].type](questions[index], index)
            arr.push(templateStr);
        }

        let main = document.getElementById("main");
        main.innerHTML = arr.join("");

    }
    function random(num) {
        let arr = [];
        let ar = randomArray(questions);
        for (index in ar) {
            let templateStr = template[ar[index].type](ar[index], index)
            arr.push(templateStr);
        }

        let main = document.getElementById("main");
        main.innerHTML = arr.join("");

    }
    function randomW(num) {
        let arr = [];
        let ar = getRandomArrayElements(questions, num);
        for (index in ar) {
            let templateStr = template[ar[index].type](ar[index], index)
            arr.push(templateStr);
        }

        let main = document.getElementById("main");
        main.innerHTML = arr.join("");

    }
    function submit(index) {
        let elementArr = document.getElementsByClassName("question");
        let point = 0;
        let totalPoint = 0;
        let element = elementArr[index];
        let value = element.getAttribute("value");
        totalPoint += parseInt(value);
        let answerList = element.querySelectorAll(".answer");
        let count = 0;
        let type = element.getAttribute("type");
        for (let index_a = 0; index_a < answerList.length; index_a++) {
            let inputItem = answerList[index_a].querySelector("input");

            //为正确答案上色
            if (inputItem.getAttribute("right") == "true") {
                answerList[index_a].style.backgroundColor = "red";
            }
            //判断正确答案
            //单选
            if (type == "single") {
                if (inputItem.checked && inputItem.getAttribute("right") == "true") {
                    point += parseInt(value);
                    answerList[index_a].style.backgroundColor = "Green";
                }
            }
            //多选
            if (type == "multiple") {
                //多选有一个错误，不得分
                if ((inputItem.checked && inputItem.getAttribute("right") == "false") || (!inputItem.checked && inputItem.getAttribute("right") == "true")) {
                    count++
                }
            }
            //判断
            if (type == "judge") {
                //多选有一个错误，不得分
                if ((inputItem.checked && inputItem.getAttribute("right") == "true")) {
                    point += parseInt(value);
                    answerList[index_a].style.backgroundColor = "Green";
                }
            }

        }
        if (type == "multiple") {
            //没有错加分
            if (count == 0) {
                point += parseInt(value);
                for (let index_a = 0; index_a < answerList.length; index_a++) {
                    let inputItem = answerList[index_a].querySelector("input");

                    //为正确答案上色
                    if (inputItem.getAttribute("right") == "true") {
                        answerList[index_a].style.backgroundColor = "Green";
                    }
                }
            }
        }

    }
